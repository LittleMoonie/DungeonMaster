<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>Dungeon Master</title>
</head>
<body>
    <div class="header">
        <div class="title">
            <span>Dungeon Master</span>
        </div>
        <div class="info">
            <span id="floor">Current Progress</span>
        </div>
            
        <div class="menuButton">
            <button id="menuButton">Menu</button>
        </div>
            
        <div class="shop">
            <button id="shopButton">Shop</button>
        </div>
    </div>

    <div class="container">
    </div>
    <div class="content">
        <div class="left">
            <div class="heroes">
                <img id="hero1" src="./img/hero/paladin.gif" alt="hero1">
                <img id="hero2" src="./img/hero/knight.gif" alt="hero2">
                <img id="hero3" src="./img/hero/mage.gif" alt="hero3">
                <img id="hero4" src="./img/hero/archer.gif" alt="hero4">
                <img id="hero5" src="./img/hero/assassin.gif" alt="hero5">
                <img id="hero6" src="./img/hero/priest.gif" alt="hero6">
            </div>

        </div>

        <div class="right">
            <div class="monsters">
                <img id="monster1" src="../img/monsters/skeletonMage.gif" alt="monster1">
                <img id="monster2" src="../img/monsters/troll.gif" alt="monster2">
                <img id="monster3" src="../img/monsters/CursedMage.gif" alt="monster3">
                <img id="monster4" src="../img/monsters/LionKing.gif" alt="monster4">
                <img id="monster5" src="../img/monsters/Anubis.gif" alt= "monster5">
                <img id="monster6" src="../img/monsters/TheThing.gif" alt="monster6">
                <img id="monster7" src="../img/monsters/DarkKnight.gif" alt="monster7">
                <img id="monster8" src="../img/monsters/DemonQueen.gif" alt="monster8">
                <img id="monster9" src="../img/monsters/SkeletonKing.gif" alt="monster9">
            </div>
        </div>
    </div>
</body>
<script src="./page.js"></script>
</html>
